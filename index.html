<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contact</h1>
    <form id="form" action="https://learn-forms.netlify.com/submit/part3" method="GET">
      
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required/>

      <label for="companyname">Company Name</label>
      <input id="companyname" name="companyname" type="text" required/>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required/>

      <label for="tel">Telephone</label>
      <input id="tel" name="tel" type="tel" />

      <label for="message">Message</label>
      <textarea name="message"></textarea>

      <input id="marketingConsent" name="marketingConsent" type="checkbox" />
      <label for="marketingConsent" class="checkbox">Click here to receive newsletters from Simpson & Jones Ltd.</label>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
